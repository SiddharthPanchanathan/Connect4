@(game: Game)

@import helper._

@title = @{"Game "+game.id}

@widthblock = @{ 7 }
@heightblock = @{ 6 }
@r = @{ 30 }
@circlescale = @{ 0.8 }
@widthpix = @{ widthblock * 2 * r }
@heightpix = @{ heightblock * 2 * r  }

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/game.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/snap.svg-min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
        <script src="@routes.Assets.at("javascripts/connect4.js")" type ="text/javascript"></script>
    </head>
    <body>
        <h1 id="gameId" data-id=@game.id>@game.id</h1>
        <div id="message"></div>
        @form(routes.Application.newGame()) {
            <input id="new-game" type="submit" value="New Game">
        }
    </body>
</html>
